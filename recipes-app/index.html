<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          placeholder="Enter the name of the dish"
          type="text"
          name="search"
          class="search-input"
          id="search-input"
        />
      </div>
      <div id="recipes" class="recipes">
        <div class="tag">Random Recipe</div>
        <div class="recipe">
          <div class="recipe__image">
            <img src="2.jpg" alt="Random Recipe" />
          </div>
          <div class="recipe__name">Pizza Roll</div>
        </div>
      </div>

      <div class="pagination">
        <div class="pagination__item">1</div>
        <div class="pagination__item">2</div>
        <div class="pagination__item">3</div>
        <div class="pagination__item">4</div>
        <div class="pagination__item">5</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
