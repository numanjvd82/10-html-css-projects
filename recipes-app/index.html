<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Recipes App</title>
  </head>
  <body>
    <div id="recipeModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="close-modal" class="close">&times;</p>
        <!-- Will be populated dynamically with recipe detail in Modal -->
        <div id="recipe-detail" class="recipe single-recipe"></div>
      </div>
    </div>
    <div class="container">
      <div class="search">
        <input
          placeholder="Enter the name of the dish"
          type="text"
          name="search"
          class="search-input"
          id="search-input"
        />
      </div>
      <div id="recipes" class="recipes">
        <!-- Will be populated dynamically with the random recipe from JS -->
      </div>

      <div class="pagination">
        <div class="pagination__item">1</div>
        <div class="pagination__item">2</div>
        <div class="pagination__item">3</div>
        <div class="pagination__item">4</div>
        <div class="pagination__item">5</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
