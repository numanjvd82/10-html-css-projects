<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Multiplication App</title>
  </head>
  <body>
    <div class="container">
      <h5 class="score-heading">
        Score: <span class="score" id="score">5</span>
      </h5>
      <h3 class="question">
        What is <span class="num num-one" id="numOne">4</span> multiply by
        <span class="num num-two" id="numTwo">6</span>
      </h3>
      <input
        type="number"
        class="answer-input"
        name="answer"
        id="answer-input"
        placeholder="Enter Your Answer"
      />
      <button type="submit" class="btn" id="submit-btn">Submit</button>
    </div>
  </body>
</html>
